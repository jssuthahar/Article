name: Inject footer into README

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  inject:
    runs-on: ubuntu-latest
    # Avoid infinite loops if the bot pushes an update
    if: github.actor != 'github-actions[bot]'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Inject footer content into README.md
        run: |
          python - <<'PY'
          import re, pathlib, sys

          readme_path = pathlib.Path("README.md")
          footer_path = pathlib.Path("FOOTER.md")

          if not readme_path.exists() or not footer_path.exists():
              print("README.md or FOOTER.md not found at repo root.", file=sys.stderr)
              sys.exit(1)

          readme = readme_path.read_text(encoding="utf-8")
          footer = footer_path.read_text(encoding="utf-8").strip()

          START = "<!-- FOOTER:START -->"
          END   = "<!-- FOOTER:END -->"
          BLOCK = f"{START}\n\n{footer}\n\n{END}"

          if START in readme and END in readme:
              new_readme = re.sub(
                r"<!-- FOOTER:START -->.*?<!-- FOOTER:END -->",
                BLOCK,
                readme,
                flags=re.S
              )
          elif "<!-- Include Footer -->" in readme:
              new_readme = readme.replace("<!-- Include Footer -->", BLOCK)
          else:
              new_readme = readme.rstrip() + "\n\n" + BLOCK + "\n"

          if new_readme != readme:
              readme_path.write_text(new_readme, encoding="utf-8")
              print("README.md updated with FOOTER.md content.")
          else:
              print("No changes needed.")
          PY

      - name: Commit and push changes (if any)
        run: |
          if ! git diff --quiet; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "chore: inject footer [skip ci]"
            git push
          fi
